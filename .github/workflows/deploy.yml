on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to ${{ github.ref_name == 'main' && 'prod' || 'dev' }} environment
    if: github.ref_name == 'main' || github.ref_name == 'test'
    runs-on: ubuntu-22.04
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    steps:
      - uses: actions/checkout@v4
      - uses: cloudflare/wrangler-action@v3
        name: Deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --env ${ENVIRONMENT}
          wranglerVersion: "4.24.1"
          secrets: |
            LINE_CHANNEL_ACCESS_TOKEN
            LINE_SEND_TO
            CF_ACCESS_CLIENT_ID
            CF_ACCESS_CLIENT_SECRET
            BITOPRO_API_URL
            HOYABIT_API_URL
            MAX_API_URL
        env:
          ENVIRONMENT: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_SEND_TO: ${{ secrets.LINE_SEND_TO }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          BITOPRO_API_URL: ${{ vars.BITOPRO_API_URL}}
          HOYABIT_API_URL: ${{ vars.HOYABIT_API_URL }}
          MAX_API_URL: ${{ vars.MAX_API_URL }}
