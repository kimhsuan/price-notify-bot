on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-dev:
    if: github.ref_name == 'main'
    name: Deploy to dev environment
    runs-on: ubuntu-22.04
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: cloudflare/wrangler-action@v3
        name: Deploy (dev)
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: "4.24.4"
          secrets: |
            LINE_CHANNEL_ACCESS_TOKEN
            LINE_SEND_TO
            CF_ACCESS_CLIENT_ID
            CF_ACCESS_CLIENT_SECRET
            BITOPRO_API_URL
            HOYABIT_API_URL
            MAX_API_URL
          environment: dev
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_SEND_TO: ${{ secrets.LINE_SEND_TO }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          BITOPRO_API_URL: ${{ vars.BITOPRO_API_URL}}
          HOYABIT_API_URL: ${{ vars.HOYABIT_API_URL }}
          MAX_API_URL: ${{ vars.MAX_API_URL }}

  deploy-prod:
    # Create the job on main pushes and manual runs; approval is enforced by the protected prod environment
    if: github.ref_name == 'main'
    needs: deploy-dev
    name: Deploy to prod environment
    runs-on: ubuntu-22.04
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - uses: cloudflare/wrangler-action@v3
        name: Deploy (prod)
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: "4.24.4"
          secrets: |
            LINE_CHANNEL_ACCESS_TOKEN
            LINE_SEND_TO
            CF_ACCESS_CLIENT_ID
            CF_ACCESS_CLIENT_SECRET
            BITOPRO_API_URL
            HOYABIT_API_URL
            MAX_API_URL
          environment: prod
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_SEND_TO: ${{ secrets.LINE_SEND_TO }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          BITOPRO_API_URL: ${{ vars.BITOPRO_API_URL}}
          HOYABIT_API_URL: ${{ vars.HOYABIT_API_URL }}
          MAX_API_URL: ${{ vars.MAX_API_URL }}
